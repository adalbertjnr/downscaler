apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: downscaler
  name: downscaler
  namespace: downscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: downscaler
  template:
    metadata:
      labels:
        app: downscaler
    spec:
      serviceAccount: downscaler-sa
      containers:
        - name: downscaler-ctn
          image: ghcr.io/adalbertjnr/downscaler:latest
          imagePullPolicy: Always
          args:
            - --run_upscaling=false
            - --timezone=America/Sao_Paulo
