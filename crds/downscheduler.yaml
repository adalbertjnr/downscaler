apiVersion: scheduler.go/v1
kind: Downscaler
metadata:
  name: downscaler
  namespace: downscaler
spec:
  executionOpts:
    time:
      timeZone: "America/Sao_Paulo"
      recurrence: "MON-FRI"
      downscaler:
        downscalerSelectorTerms:
          matchExpressions:
            key: namespace
            operator: exclude
            values:
            - "local-path-storage"
            - "kube-system"
            - "downscaler"
        withAdvancedNamespaceOpts:
          matchCriteria:
            criteria:
              - namespaces: 
                - "nginx-2"
                withCron: "07:30-20:10"
              - namespaces:
                - "nginx-5"
                withCron: "07:30-20:12"
              - namespaces:
                - "nginx-6"
                withCron: "07:30-20:14"
              - namespaces:
                - "nginx-7"
                withCron: "07:30-20:15"
              - namespaces:
                - "any-other"
                withCron: "07:30-20:20"
