apiVersion: scheduler.go/v1
kind: Downscaler
metadata:
  name: downscaler
  namespace: downscaler
spec:
  executionOpts:
    time:
      timeZone: "America/Sao_Paulo"
      recurrence: "MON-FRI"
      downscaler:
        downscalerSelectorTerms:
          matchExpressions:
            key: namespace
            operator: exclude
            values:
            - "local-path-storage"
            - "kube-system"
            - "downscaler"
        withAdvancedNamespaceOpts:
          matchCriteria:
            criteria:
              - namespaces: 
                - "nginx-2"
                withCron: "01:30-20:40"
              - namespaces:
                - "nginx-5"
                withCron: "01:30-20:45"
              - namespaces:
                - "nginx-6"
                withCron: "01:30-20:47"
              - namespaces:
                - "nginx-7"
                withCron: "01:30-20:49"
              - namespaces:
                - "any-other"
                withCron: "01:30-20:51"
