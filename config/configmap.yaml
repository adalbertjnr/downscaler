apiVersion: v1
kind: ConfigMap
metadata:
  name: descheduler-policy-configmap
  namespace: downscaler
data:
  policy.yaml: |
    kind: DownscalerConfigmapPolicy
    spec:
      executionOpts:
        time:
          defaultUptime: "07:30-20:30"
          timeZone: CET
          recurrence: "MON-FRI"
        downscaler:
          downscalerSelectorTerms:
            matchExpressions:
              key: namespace
              operator: exclude
              values: ["ns1", "ns2", "ns3"]
          withAdvancedNamespaceOpts:
            matchCriteria:
              criteria:
                - namespaces: ["ns1", "ns2"]
                  withCron: "07:30-20:30"
                - namespaces: ["ns3", "ns4"]
                  withCron: "09:30-22:30"
